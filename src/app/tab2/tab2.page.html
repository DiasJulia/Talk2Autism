    <ion-card class="informe" *ngFor="let aviso of informes | async" (click)="presentAlert(aviso)">

            <ion-card-subtitle>Dia: {{ aviso.data.toDate() | date:'dd/MM/yyyy'}}</ion-card-subtitle>
            <p>Idas ao banheiro:</p>
            <p>Alimentação: {{ aviso.alimentacao }}</p>
            <p>Água: {{ aviso.agua }}</p>
        </ion-card-content>
    </ion-card>
