<ion-header>
  <ion-toolbar [color]="colorStatus?'toolbar-color':'medium'">
    <ion-title>
      Informes
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>


  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let aviso of avisos">
    <ion-card-content (click)="presentModal('aviso')">
      <ion-card-subtitle>Dia {{aviso.data}}</ion-card-subtitle>
      <p>Idas ao banheiro: {{ aviso.banheiro }}</p>
      <p>Alimentação: {{ aviso.alimentacao }}</p>
      <p>Água: {{ aviso.agua }}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
