    <ion-card class="informe" *ngFor="let informe of informes | async" (click)="presentAlert(informe)">
        <ion-card-content>
            <ion-card-subtitle>Dia: {{ informe.dateAtend.toDate() | date:'dd/MM/yyyy'}}</ion-card-subtitle>
            <p>Idas ao banheiro: {{ informe.nTime }}</p>
            <p>Alimentação: {{ informe.nTime }}</p>
            <p>Nota de Comportamento: {{ informe.conduct }}</p>

        </ion-card-content>
    </ion-card>


</ion-content>
