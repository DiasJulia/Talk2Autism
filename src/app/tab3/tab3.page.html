<ion-header>
  <ion-toolbar [color]="colorStatus?'toolbar-color':'medium'">
    <ion-title>
      Requisições
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Mostra card para cada categoria-->
  <ion-card *ngFor="let req of req" (click)="presentModal(req)">
    <img class="img" src="{{req.img}}" />
    <div class="card-title">{{req.tipo}}</div>
  </ion-card>
</ion-content>
