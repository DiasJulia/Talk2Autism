<ion-header>
  <ion-toolbar [color]="colorStatus?'toolbar-color':'medium'">

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Perfil</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-avatar>
    <img [src]="foto"/>
  </ion-avatar>

  <ion-list>

    <ion-list-header>
      <ion-label>Informações da Criança</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <p>Nome:</p>
        <h2>{{nome}}</h2>
      </ion-label>
    </ion-item>

    <ion-item>
        <ion-label>
          <p>Responsavel:</p>
          <h2>{{responsaveis}}</h2>
        </ion-label>
      </ion-item>

  </ion-list>
  <ion-button expand="block" (click)="presentModal()" color="medium">Fazer informe</ion-button>

</ion-content>
