<ion-header>
    <ion-toolbar [color]="colorStatus?'toolbar-color':'medium'">
        <ion-buttons slot="end">
            <ion-button (click)="sair()">
                <ion-icon slot="icon-only" name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Calend√°rio
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let evento of eventos | async" class="evento" (click)="presentModal(evento)">
        <ion-card-content>
            <ion-row wrap>
                <ion-col size="4.5">
                    <h6 id="dataEvento">{{evento.datainicio.toDate() | date: 'dd/MM/yyyy'}}</h6>
                    <h6>{{evento.datainicio.toDate() | date: 'HH:mm'}}</h6>

                </ion-col>
                <ion-col size="7.5">
                    <ion-card-subtitle>{{evento.nome}}</ion-card-subtitle>
                    <p>{{evento.detalhes}}</p>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>

</ion-content>
