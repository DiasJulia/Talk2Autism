<ion-header>
  <ion-toolbar [color]="colorStatus?'toolbar-color':'medium'">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Enviar mensagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Destinat√°rio</ion-label>
      <ion-select [(ngModel)]="mDestino" placeholder="Selecione" multiple>
        <ion-select-option *ngFor="let pessoa of pessoas | async">{{pessoa.nome}}: {{pessoa.email}}</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Inputs with labels -->
    <ion-item>
      <ion-input [(ngModel)]="mAssunto" placeholder="Assunto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="mConteudo" rows="10" cols="30" placeholder="Mensagem"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="subMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
