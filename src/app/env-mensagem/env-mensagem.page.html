<ion-header>
  <ion-toolbar [color]="colorStatus?'toolbar-color':'medium'">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Enviar mensagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Destinat√°rio</ion-label>
      <ion-select placeholder="Select One" multiple>
        <ion-select-option *ngFor="let pessoa of pessoas | async">{{pessoa.nome}}</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Inputs with labels -->
    <ion-item>
      <ion-input placeholder="Assunto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea rows="10" cols="30" placeholder="Mensagem"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
