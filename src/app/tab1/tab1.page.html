<ion-toolbar [color]="colorStatus?'toolbar-color':'medium'">
    <ion-buttons slot="end">
        <ion-button (click)="sair()">
            <ion-icon slot="icon-only" name="log-out"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>
        Noticias
    </ion-title>
</ion-toolbar>

<ion-content>    
    <div *ngFor="let noticia of noticias | async" (click)="presentAlert(noticia)">
        <ion-card class="aviso" *ngIf="typo == 'adm'">
            <ion-card-header>
                <ion-card-subtitle>{{noticia.titulo}}</ion-card-subtitle>
            </ion-card-header>

            <ion-list>
                <ion-item>
                    <ion-label>

                        <p>{{noticia.descricao}}</p>
                    </ion-label>
                    <div *ngIf="noticia.postar == true">
                        <ion-note color="success"> Vis√≠vel</ion-note>
                    </div>

                    <div *ngIf="noticia.postar == false">
                        <ion-note color="danger"> Rascunho</ion-note>
                    </div>
                </ion-item>
            </ion-list>



        </ion-card>
        <ion-card class="aviso" *ngIf="typo == 'pai' && noticia.postar == true">
            <ion-card-header>
                <ion-card-subtitle>{{noticia.titulo}}</ion-card-subtitle>

            </ion-card-header>


            <ion-card-content>
                <p>{{noticia.descricao}}</p>
            </ion-card-content>
        </ion-card>
    </div>
    <ion-fab *ngIf="typo == 'adm'" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="novaNoticia()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
