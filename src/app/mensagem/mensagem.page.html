<ion-header>
  <ion-toolbar [color]="colorStatus?'toolbar-color':'medium'">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ this.info.mRemetente }}: {{this.info.mAssunto}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{ this.info.mConteudo }}</h1>

</ion-content>
