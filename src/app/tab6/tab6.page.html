<ion-header>
  <ion-toolbar [color]="colorStatus?'toolbar-color':'medium'">
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="presentModal()" expand="block" color="medium">Ver Modal</ion-button>
  <ion-list>
    <ion-item *ngFor="let atendido of atendidos | async">
      <ion-label>
        <h3>{{atendido.Nome}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
