<ion-header>
  <ion-toolbar [color]="colorStatus?'toolbar-color':'medium'">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{tipo.tipo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="reqModal">
    <ion-button (click)="sub()" expand="block" color="medium">Fazer pedido</ion-button>

</ion-content>
